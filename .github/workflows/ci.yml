name: ci
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install deps (binary wheels)
        run: |
          python -m pip install -U pip wheel setuptools
          python -m pip install --only-binary=:all: numpy scipy scikit-learn
          python -m pip install -r requirements.txt
      - name: Smoke import
        run: python - <<'PY'
import fastapi, sklearn, pandas
print("OK")
PY
